version: 2
registries:
  maven-central:
    type: maven-repository
    url: "https://repo.maven.apache.org/maven2/"
updates:
  - package-ecosystem: "gradle"
    cooldown:
      default-days: 7
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - maven-central
  - package-ecosystem: "github-actions"
    cooldown:
      default-days: 7
    directory: "/"
    schedule:
      interval: "weekly"
