tab.advanced.proxy_url.tooltip=Адрес прокси-сервера с SOCKS(4/5)/HTTP(S) для TCP-подключений.\nПоддерживаемые форматы:\n- протокол://адрес:порт\n- протокол://имя_пользователя:пароль@адрес:порт
