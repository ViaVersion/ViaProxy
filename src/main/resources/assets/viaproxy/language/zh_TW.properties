tab.advanced.proxy_online_mode.label=Proxy 線上模式
tab.advanced.proxy_online_mode.tooltip=啟用 Proxy 線上模組需要在用戶端登入有效的 Minecraft 帳號。\nProxy 線上模式可以讓你在線上模式伺服器中使用外觀和聊天簽章功能。
